<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Biblioteca digital</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>

<div class="container">
  <form action="/submit-form" method="post">
    <h1> Formulário </h1>

    <label for="nome" id="nome">Nome:</label>
    <input type="text" id="n" name="n" required><br/>
  
    <label for="email" id="email">E-mail:</label> 
    <input type="email" id="em" name="em" required> <br/>

    <label for="notificacao" id="notificacao">Marque para receber alertas no e-mail:</label>
    <input type="checkbox" id="not" name="not"><br/>
    
    <input type="submit"  value="Enviar">
  
  </form>

</div>

<footer>
  <p>© 2024 Biblioteca Digital.</p>
</footer>
  
</body>

</html>
